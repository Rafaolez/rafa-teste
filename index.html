<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI-JAVASCRIPT</title>
</head>
<body>

    <h1>Seja bem vindo!</h1>
    <span>Ao seu primeiro exercício de javascript</span>
    <br>
    <br>
    <div>
        <input id="nome" type="text" placeholder="Seu Nome">
        <button id="botao">Enviar</button>
        <br>
        <span id="mensagem">Meu nome é:</span>
    </div>
    <br>
    <div>
        <input type="number" id="numero1">
        <span>+</span>
        <input type="number"  id="numero2">
        <samp id="somar1">=</samp>
        <br>
        <button id="somar3">Somar </button>
    </div>
    <br>
    <div>
        <input type="number" id="div1">
        <span>/</span>
        <input type="number"  id="div2">
        <samp id="dividir">=</samp>
        <br>
        <button id="ddividir">Somar</button>
    </div>
    <br>
    <div>
        <input type="number" id="mut1">
        <span>X</span>
        <input type="number"  id="mut2">
        <samp id="mutiblicação">=</samp>
        <br>
        <button id="mutiblicação1">Somar</button>
    </div>
    <br>
    <div>
        <input type="number" id="meno1">
        <span>+</span>
        <input type="number"  id="meno2">
        <samp id="somarmeno">=</samp>
        <br>
        <button id="somarmeno1">Somar</button>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
